<div class="container">
    <div class="heading text-center py-3">
        <img src="../../../assets/StudentForm.png" class="w-50" alt="">
    </div>

    <div class="table container py-5">
        <form action="" [formGroup]="menuGroup" (ngSubmit)="doAdd()">
            <table class="table table-borderless">
                <thead>
                    <tr>
                    <th></th>
                    <th>BreakFast</th>
                    <th>Lunch</th>
                    <th>Snacks</th>
                    <th>Dinner</th>
                </tr>
                </thead>
                <tbody>
                    @for (day of days; track $index) {
                        <tr>
                            <th>{{day}}</th>
                            <td><input type="text" class="form-control" formControlName="{{'m'+$index+'0'}}"></td>
                            <td><input type="text" class="form-control" formControlName="{{'m'+$index+'1'}}"></td>
                            <td><input type="text" class="form-control" formControlName="{{'m'+$index+'2'}}"></td>
                            <td><input type="text" class="form-control" formControlName="{{'m'+$index+'3'}}"></td>
                        </tr>
                    }
            </tbody>
            </table>
            <div class="btnn">
                <p id="spanResp">
                    *Note: Please add all the fields.
                </p>
                <button class="btn btn-danger" [disabled]="!menuGroup.valid">Submit</button>
            </div>
        </form>
    </div>
</div>
