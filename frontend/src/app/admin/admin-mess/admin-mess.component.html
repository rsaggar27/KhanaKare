<div class="container py-5 ">

    <div class="text-center">
        <img src="../../../assets/StudentForm.png" class="w-75" alt="HEading">
    </div>
    <div class="table-responsive">
        <table class="table table-striped py-5 my-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Phone</th>
                    <th>Hostel</th>
                    <th>OwnerShip</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mess of messes">
                    <td>{{mess.name}}</td>
                    <td>{{mess.emailid}}</td>
                    <td>{{mess.cnumber}}</td>     
                    <td>{{mess.hostel}}</td>
                    <td>{{mess.ownership}}</td>
                    <td>{{mess.status}}</td>
                    <td><i class="fas fa-edit" data-bs-toggle="modal" data-bs-target="#updateModal"
                            (click)="fetchMessbyId(mess._id)"></i></td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="text-center">
                            <img src="../../../assets/StudentForm.png" class="w-75" alt="HEading">
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="messGroup">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="txtName" placeholder="name"
                                            formControlName="name">
                                        <label for="floatingInput">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput"
                                            formControlName="cnumber" placeholder="name@example.com">
                                        <label for="floatingInput">Phone Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            formControlName="emailid" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" formControlName="ownership" id="selectOwner" aria-label="Floating label select example">
                                            <option value="select" selected disabled>Select</option>
                                            <option value="Private">Private</option>
                                            <option value="Government">Government</option>
                                            <option value="Hybrid">Hybrid</option>
                                        </select>
                                        <label for="floatingSelect">Ownership</label>
                                     </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="selectHostel" formControlName="hostel"
                                            aria-label="Floating label select example" (click)="fetchHostel()">
                                            <option value="select" selected disabled>Select</option>
                                            @for (x of hostels; track $index) {
                                            <option value="{{x.name}}">{{x.name}}</option>
                                            }
                                        </select>
                                        <label for="floatingSelect">Hostel</label>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" (click)="upadateMess()" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
