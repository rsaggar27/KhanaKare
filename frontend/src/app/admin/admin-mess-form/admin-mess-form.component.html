<div class="container py-5 ">
    <div class="m-4 w-75 mx-auto">
        <div class="txt text-center">
          <h1>
            Mess Form
          </h1>
        </div>
        <form [formGroup]="messGroup" (ngSubmit)="doEnroll()">
            <div class="row pt-5">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtName" placeholder="Name" formControlName="name">
                        <label for="txtName">Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtPhone" formControlName="cnumber"
                            placeholder="Password">
                        <label for="txtPhone">Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                    <div class="form-floating mb-3">

                        <select class="form-select" formControlName="ownership" id="selectOwner" aria-label="Floating label select example">
                            <option value="select" selected disabled>Select</option>
                            <option value="Private">Private</option>
                            <option value="Government">Government</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                        <label for="floatingSelect">Ownership</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="selectHostel" formControlName="hostel"
                            aria-label="Floating label select example" (click)="fetchHostel()">
                            <option value="select" selected disabled>Select</option>
                            @for (x of hostels; track $index) {
                            <option value="{{x.name}}">{{x.name}}</option>
                            }
                        </select>
                        <label for="floatingSelect">Hostel</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating mb-3 ">
                        <input type="email" class="form-control" id="txtEmail" formControlName="emailid"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group form-floating mb-3">
                        <input type="{{showPassword ? 'text' : 'password'}}" class="form-control"  formControlName="password"
                            id="txtPwd" placeholder="name@example.com">
                        <span (click)="togglePassword()" class="input-group-text">
                            @if (showPassword) {
                            <i class="fa-solid fa-eye"></i>
                            }
                            @else {
                            <i class="fa-solid fa-eye-slash"></i>
                            }
                        </span>
                        <label for="txtPwd">Password</label>
                    </div>
                </div>

                <div class="col-md-6" style="padding-top: 10px;">
                    <button class="btn text-center" type="button"
                        style=" background: gray; border-radius: 50px; border-color: #fff; color: #fff;"
                        (click)="generatePass()">
                        Generate Password
                    </button>
                </div>
            </div>

            <div class="text-center pt-2">
                <button   class="btn btn-danger" style="line-height: 2rem; width:10rem; border-radius: 50px;"
                    type="submit">Enroll</button>
            </div>
        </form>
    </div>
</div>
